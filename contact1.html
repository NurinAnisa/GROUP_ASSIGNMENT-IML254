<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #A0937D;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
 
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 style="font-family:Monaco;text-align:center;">Get in Touch</h1>
        <form action="#" method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="No.Phone" required>
            <textarea id="message" name="message" rows="4" placeholder="hello everyone..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
